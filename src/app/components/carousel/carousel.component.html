<div class="relative size-full">
    <button (click)="nextImage()" class="absolute right-4 z-10 h-full text-right text-2xl text-white lg:text-4xl xl:w-24"><fa-icon [icon]="faChevronRight"></fa-icon></button>
    <button (click)="prevImage()" class="absolute left-4 z-10 h-full text-left text-2xl text-white lg:text-4xl xl:w-24"><fa-icon [icon]="faChevronLeft"></fa-icon></button>
    <div class="flex size-full snap-x snap-mandatory overflow-x-auto" [ngClass]="{ 'dark-mode': darkMode$ | async }">
        <img class="pointer-events-none inline-block h-full snap-start object-cover" *ngFor="let image of images; let i = index" [src]="image" [id]="'image'+i"/>
    </div>
</div>
